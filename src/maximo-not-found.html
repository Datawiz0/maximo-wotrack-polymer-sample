<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="maximo-not-found">
  <template>
    <style>
    </style>
    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class MaximoNotFound extends Polymer.Element {
      static get is() { return 'maximo-not-found'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(MaximoNotFound.is, MaximoNotFound);
  </script>
</dom-module>
